<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>

  <!-- BADDIE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Prata', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SOFT WHITE GLOW */
    .glow {
      text-shadow:
        0 0 8px rgba(255,255,255,0.8),
        0 0 20px rgba(255,255,255,0.5),
        0 0 40px rgba(255,255,255,0.3);
    }

    /* WELCOME */
    #welcome {
      font-size: clamp(3rem, 10vw, 7rem);
      letter-spacing: 0.18em;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    #welcome:hover {
      transform: scale(1.05);
    }

    /* SPARKLES / BEDAZZLES */
    #welcome::before,
    #welcome::after {
      content: "✦ ✧ ✦ ✧ ✦";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      opacity: 0.6;
      animation: sparkle 2.5s infinite ease-in-out;
      text-shadow:
        0 0 10px rgba(255,255,255,0.9),
        0 0 25px rgba(255,255,255,0.7);
      pointer-events: none;
    }

    #welcome::before {
      top: -2.8rem;
    }

    #welcome::after {
      bottom: -2.8rem;
      animation-delay: 1.2s;
    }

    @keyframes sparkle {
      0% { opacity: 0.2; transform: translateX(-50%) scale(0.8); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.15); }
      100% { opacity: 0.2; transform: translateX(-50%) scale(0.8); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* GALLERY */
    #gallery {
      display: none;
      gap: 2rem;
      padding: 2rem;
    }

    .item {
      width: 220px;
      height: 300px;
      overflow: hidden;
      border-radius: 14px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item:hover {
      transform: scale(1.2);
      box-shadow:
        0 0 20px rgba(255,255,255,0.7),
        0 0 40px rgba(255,255,255,0.4);
      z-index: 2;
    }

    @media (max-width: 768px) {
      #gallery {
        flex-direction: column;
        align-items: center;
      }

      .item:hover {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div id="welcome" class="glow">welcome</div>

  <div id="gallery">
    <div class="item"><img src="https://picsum.photos/400/600?1" alt="work 1"></div>
    <div class="item"><img src="https://picsum.photos/400/600?2" alt="work 2"></div>
    <div class="item"><img src="https://picsum.photos/400/600?3" alt="work 3"></div>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const gallery = document.getElementById('gallery');

    welcome.addEventListener('click', () => {
      welcome.style.display = 'none';
      gallery.style.display = 'flex';
    });
  </script>

</body>
</html>
