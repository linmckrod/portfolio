<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lindsey Portfolio</title>

  <!-- Luxury script (closest web match to reference) -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: white;
      font-family: 'Italianno', cursive;
      height: 100vh;
      overflow: hidden;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    /* GLOW */
    .glow {
      text-shadow:
        0 0 6px rgba(255,255,255,0.5),
        0 0 18px rgba(255,255,255,0.35),
        0 0 36px rgba(255,255,255,0.25);
    }

    /* WELCOME */
    #welcome {
      font-size: clamp(4rem, 14vw, 9rem);
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      text-shadow:
        0 0 10px rgba(255,255,255,0.7),
        0 0 28px rgba(255,255,255,0.45),
        0 0 60px rgba(255,255,255,0.3);
      transform: scaleX(

    /* PORTFOLIO PAGE */
    #portfolio {
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      gap: 2rem;
      padding-top: 4rem;
    }

    #title {
      font-size: clamp(3.5rem, 10vw, 6rem);
      letter-spacing: 0.12em;
    }

    /* CAROUSEL */
    .carousel {
      display: flex;
      gap: 2rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 2rem 4rem;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .item {
      flex: 0 0 auto;
      width: 260px;
      height: 360px;
      border-radius: 16px;
      overflow: hidden;
      scroll-snap-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 20px rgba(255,255,255,0.6),
        0 0 40px rgba(255,255,255,0.35);
      z-index: 2;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen" class="center">
    <div id="welcome" class="glow">Welcome</div>
  </div>

  <!-- PORTFOLIO -->
  <div id="portfolio" class="center">
    <div id="title" class="glow">Lindseyâ€™s Portfolio</div>

    <div class="carousel">
      <div class="item"><img src="https://picsum.photos/500/700?1"></div>
      <div class="item"><img src="https://picsum.photos/500/700?2"></div>
      <div class="item"><img src="https://picsum.photos/500/700?3"></div>
      <div class="item"><img src="https://picsum.photos/500/700?4"></div>
      <div class="item"><img src="https://picsum.photos/500/700?5"></div>
      <div class="item"><img src="https://picsum.photos/500/700?6"></div>
    </div>
  </div>

  <script>
    const welcomeScreen = document.getElementById('welcomeScreen');
    const portfolio = document.getElementById('portfolio');

    welcomeScreen.addEventListener('click', () => {
      welcomeScreen.style.opacity = '0';

      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        portfolio.style.pointerEvents = 'auto';
        portfolio.style.opacity = '1';
      }, 900);
    });
  </script>

</body>
</html>
