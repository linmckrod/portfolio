<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lindsey – Portfolio</title>

  <!-- Warm luxury script + clean sans -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #f4efe8;
      --neutral: #e8ded3;
      --ivory: #fbf9f6;
      --deep-charcoal: #2a2a2a;
      --black: #1c1c1c;
      --soft-gray: #6f6f6f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--cream);
      color: var(--deep-charcoal);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }

    section {
      padding: 6rem 8vw;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding-top: 10vh;
      padding-bottom: 10vh;
    }

    .hero h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5.5rem;
      color: var(--black);
      margin-bottom: 0.3rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--soft-gray);
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    /* ABOUT */
    .about {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      background: var(--neutral);
    }

    .about img {
      width: 100%;
      height: 560px;
      object-fit: cover;
      border-radius: 2px;
    }

    .about h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .about p {
      color: var(--deep-charcoal);
      max-width: 460px;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      text-align: center;
      background: var(--cream);
    }

    .stat h3 {
      font-size: 2rem;
      font-weight: 400;
    }

    .stat span {
      font-size: 0.95rem;
      color: var(--soft-gray);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    /* WORK */
    .work {
      background: var(--ivory);
    }

    .work h2 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      gap: 2.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .grid img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    /* CONTACT */
    .contact {
      text-align: center;
      background: var(--neutral);
    }

    .contact h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .contact a {
      color: var(--deep-charcoal);
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--deep-charcoal);
      padding-bottom: 2px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.75rem;
      color: var(--soft-gray);
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Lindsey</h1>
    <p>Portfolio</p>
  </section>

  <section class="about">
    <img src="https://picsum.photos/800/1000?1" alt="Lindsey portrait">
    <div>
      <h2>About</h2>
      <p>Lindsey is a model focused on editorial, commercial, and high-fashion work with warmth, elegance, and refined intention.</p>
    </div>
  </section>

  <section class="stats">
    <div class="stat">
      <h3>5'9\"</h3>
      <span>Height</span>
    </div>
    <div class="stat">
      <h3>Editorial</h3>
      <span>Specialty</span>
    </div>
    <div class="stat">
      <h3>Worldwide</h3>
      <span>Available</span>
    </div>
  </section>

  <section class="work">
    <h2>Selected Work</h2>
    <div class="grid">
      <img src="https://picsum.photos/600/900?2">
      <img src="https://picsum.photos/600/900?3">
      <img src="https://picsum.photos/600/900?4">
      <img src="https://picsum.photos/600/900?5">
      <img src="https://picsum.photos/600/900?6">
      <img src="https://picsum.photos/600/900?7">
    </div>
  </section>

  <section class="contact">
    <h2>Work With Me</h2>
    <p><a href="mailto:lindsey@email.com">lindsey@email.com</a></p>
  </section>

  <footer>
    © Lindsey Portfolio
  </footer>

</body>
</html>
