<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow {
      text-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 20px rgba(255,255,255,0.4),
        0 0 40px rgba(255,255,255,0.2);
    }

    /* WELCOME SCREEN */
    #welcome {
      font-size: clamp(3rem, 10vw, 7rem);
      font-weight: 200; letter-spacing: 0.08em;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #welcome:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* GALLERY */
    #gallery {
      display: none;
      gap: 2rem;
      padding: 2rem;
    }

    .item {
      width: 220px;
      height: 300px;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .item:hover {
      transform: scale(1.2);
      box-shadow:
        0 0 20px rgba(255,255,255,0.6),
        0 0 40px rgba(255,255,255,0.4);
      z-index: 2;
    }

    @media (max-width: 768px) {
      #gallery {
        flex-direction: column;
        align-items: center;
      }

      .item:hover {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <div id="welcome" class="glow">welcome</div>

  <div id="gallery">
    <div class="item"><img src="https://picsum.photos/400/600?1" alt="work 1"></div>
    <div class="item"><img src="https://picsum.photos/400/600?2" alt="work 2"></div>
    <div class="item"><img src="https://picsum.photos/400/600?3" alt="work 3"></div>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const gallery = document.getElementById('gallery');

    welcome.addEventListener('click', () => {
      welcome.style.display = 'none';
      gallery.style.display = 'flex';
    });
  </script>

</body>
</html>
